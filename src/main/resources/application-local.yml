spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bakkuyoung
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

file:
  upload-dir: ./uploads/

server:
  base-url: http://localhost:8080
  servlet:
    session:
      cookie:
        secure: false
        same-site: none
        http-only: true